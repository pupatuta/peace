<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        #video-container {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        #content img {
            width: 300px;
        }
        #text, #contract {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }
        #contract {
            cursor: pointer;
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }
        #contract-hint {
            font-size: 16px;
            font-style: italic;
            color: white;
            text-shadow: 2px 2px 4px black;
            margin-top: 5px;
            position: relative;
            display: inline-block;
        }
        #copied {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body onclick="copyContract()">
    <div id="video-container">
        <!-- Video starts automatically with autoplay and loops -->
        <video width="100%" height="100%" autoplay loop>
            <source src="peace_2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="content">
        <img src="image 26.png" alt="Centered Image">
        <div id="text"></div>
        <div id="contract">0xYourContractAddress</div>
        <div id="contract-hint">just click and enjoy</div>
    </div>
    <div id="copied">âœ” Contract copied</div>
    <audio id="audio" src="3.mp3" autoplay></audio>
    <audio id="loop-audio" src="4d.mp3" loop></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const words = "Just imagine if all people lived in peace".split(" ");
            const textDiv = document.getElementById("text");
            textDiv.innerHTML = words.map(word => `<span>${word}</span>`).join(" ");
            
            const audio = document.getElementById("audio");
            const loopAudio = document.getElementById("loop-audio");
            audio.play().catch(() => {
                document.addEventListener("click", () => {
                    audio.play();
                }, { once: true });
            });
            audio.onended = () => loopAudio.play();
        });

        function copyContract() {
            navigator.clipboard.writeText("0xYourContractAddress");
            const copied = document.getElementById("copied");
            copied.style.display = "block";
            setTimeout(() => { copied.style.display = "none"; }, 2000);
        }
    </script>
</body>
</html>
