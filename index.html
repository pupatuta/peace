<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Land Mascot</title>
    <link rel="icon" href="image 27.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        #video-container {
            position: absolute;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        #content img {
            width: 300px;
            margin-bottom: 20px;
        }
        #text, #contract {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 20px;
        }
        #contract {
            cursor: pointer;
            font-size: 20px;
            color: white;
        }
        #contract-hint {
            font-size: 16px;
            font-style: italic;
            color: white;
            text-shadow: 2px 2px 4px black;
            margin-top: 5px;
            position: relative;
            display: inline-block;
        }
        #copied {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }
        #social-icons {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }
        #social-icons a {
            text-decoration: none;
        }
        #social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        #social-icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body onclick="copyContract()">
    <div id="video-container">
        <video id="bg-video" src="peace1_2.mp4" muted autoplay></video>
    </div>
    <div id="content">
        <img src="image 26 (1).png" alt="Centered Image">
        <div id="text"></div>
        <div id="contract">DtHQxjC8HGEZkdeou2AE1ZsRTYgNXQAJyx6qSE5pump</div>
        <div id="contract-hint">just click and enjoy</div>
    </div>
    <div id="copied">✔ Contract copied</div>
    <audio id="audio" src="3.mp3" autoplay></audio>
    <audio id="loop-audio" src="4d.mp3" loop></audio>
    <div id="social-links">
    <a href="https://dexscreener.com/solana/DtHQxjC8HGEZkdeou2AE1ZsRTYgNXQAJyx6qSE5pump" target="_blank">
        <img src="dexscreener-icon.png" alt="DexScreener">
    </a>
    <a href="https://x.com/PeaceLandMascot" target="_blank">
        <img src="twitter-icon.png" alt="Twitter">
    </a>
    <a href="https://t.me/peacelandmascot_portal" target="_blank">
        <img src="telegram-icon.png" alt="Telegram">
    </a>
</div>

<style>
    #social-links {
        position: fixed;
        bottom: 20px;
        display: flex;
        justify-content: center;
        width: 100%;
    }
    #social-links a img {
        width: 50px; /* Размер иконок */
        height: auto;
        opacity: 0.4; /* Прозрачность */
        margin: 0 20px; /* Расстояние между иконками */
        transition: opacity 0.3s ease-in-out;
    }
    #social-links a img:hover {
        opacity: 1;
    }
</style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const words = "Just imagine if all people lived in peace".split(" ");
            const textDiv = document.getElementById("text");
            textDiv.innerHTML = words.map(word => `<span>${word}</span>`).join(" ");

            const audio = document.getElementById("audio");
            const loopAudio = document.getElementById("loop-audio");
            audio.play().catch(() => {
                document.addEventListener("click", () => {
                    audio.play();
                }, { once: true });
            });
            audio.onended = () => loopAudio.play();
        });

        function copyContract() {
            navigator.clipboard.writeText("DtHQxjC8HGEZkdeou2AE1ZsRTYgNXQAJyx6qSE5pump");
            const copied = document.getElementById("copied");
            copied.style.display = "block";
            setTimeout(() => { copied.style.display = "none"; }, 2000);
        }

        const bgVideo = document.getElementById('bg-video');
        bgVideo.onended = function() {
            if (bgVideo.src.includes("peace1_2.mp4")) {
                bgVideo.src = "peace1_3.mp4";
            } else {
                bgVideo.src = "peace1_2.mp4";
            }
            bgVideo.load();
            bgVideo.play();
        };
    </script>
</body>
</html>
